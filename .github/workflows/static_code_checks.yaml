name: code checks

on:
  push:
    branches:
      - main
    paths:
      - .pre-commit-config.yaml
      - .github/workflows/code_checks.yml
      - '**.py'
      - poetry.lock
      - pyproject.toml
      - '**.ipynb'
  pull_request:
    branches:
      - main
    paths:
      - .pre-commit-config.yaml
      - .github/workflows/code_checks.yml
      - '**.py'
      - poetry.lock
      - pyproject.toml
      - '**.ipynb'

jobs:
  run-code-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.5
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - uses: actions/setup-python@v5.1.0
        with:
          python-version: '3.9'
          cache: 'poetry'
      - name: Setup yarn
        uses: mskelton/setup-yarn@v2
      - name: Install dependencies and check code
        run: |
          yarn
          poetry env use '3.9'
          source .venv/bin/activate
          poetry install --with test --all-extras
          pre-commit run --all-files
      - name: pip-audit (gh-action-pip-audit)
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          virtual-environment: .venv/
          # Ignoring security vulnerabilities in Pillow because pycyclops cannot update it to the
          # version that fixes them (>10.3.0).
          # Remove those when FL4Health is released with the update to pillow > 10
          ignore-vulns: |
            PYSEC-2023-175
            PYSEC-2023-227
            GHSA-j7hp-h8jx-5ppr
            GHSA-56pw-mpj4-fxww
            GHSA-3f63-hfp8-52jq
            GHSA-44wm-f244-xhp3
