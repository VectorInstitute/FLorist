repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0  # Use the ref you want to point at
    hooks:
    - id: trailing-whitespace
    - id: check-ast
    - id: check-builtin-literals
    - id: check-docstring-first
    - id: check-executables-have-shebangs
    - id: debug-statements
    - id: end-of-file-fixer
    - id: mixed-line-ending
      args: [--fix=lf]
    - id: requirements-txt-fixer
    - id: check-yaml
    - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 'v0.9.7'
    hooks:
    - id: ruff
      args: [--fix, --exit-non-zero-on-fix]
      types_or: [python, jupyter]
    - id: ruff-format
      types_or: [python, jupyter]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
    - id: mypy
      entry: python3 -m mypy --config-file pyproject.toml
      language: system
      types: [python]
      exclude: "florist/tests/"

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
    - id: nbqa-ruff
      args: [--fix, --exit-non-zero-on-fix]

  - repo: local
    hooks:
      - id: nextjs-lint
        name: nextjs-lint
        entry: yarn lint
        language: node
        additional_dependencies:
          - typescript
        exclude: ^[^.]+$|\.(?!(tsx)$)([^.]+$)  # excludes everything but .tsx files

  - repo: local
    hooks:
      - id: prettier-js-format
        name: prettier-js-format
        entry: yarn prettier
        files: "(florist/app|florist/tests/unit/app)"
        language: node
        types: [javascript]
        additional_dependencies:
          - yarn
          - prettier

  - repo: local
    hooks:
    - id: doctest
      name: doctest
      entry: python3 -m doctest -o NORMALIZE_WHITESPACE
      files: "(^florist/api/|florist/tests/api/)"
      language: system

  - repo: local
    hooks:
    - id: pytest-unit
      name: pytest-unit
      entry: python -m pytest florist/tests/unit
      language: system
      pass_filenames: false
      always_run: true

  - repo: local
    hooks:
      - id: nextjs-unit
        name: nextjs-unit
        entry: yarn unit-test
        language: system
        pass_filenames: false
        always_run: true

ci:
    autofix_commit_msg: |
        [pre-commit.ci] Add auto fixes from pre-commit.com hooks
        for more information, see https://pre-commit.ci
    autofix_prs: true
    autoupdate_branch: ''
    autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
    autoupdate_schedule: weekly
    skip: [pytest-unit,nextjs-unit,doctest,mypy,nextjs-lint]
    submodules: false
